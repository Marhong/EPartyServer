	祝贺！纳达尔成就十连冠

十连冠，这个消息是小编今早睡得懵懵懂懂时刷微博时被刷屏刷醒的。

十连冠，这个词是不是看上去很闪亮啊。说实话这个消息相信大部分人不会感到十分惊讶。毕竟也是当过排名世界第一的人啊。

十连冠，在蒙特卡洛大师赛，ATP世界巡回赛1000赛上。西班牙名将纳达尔史无前例地成就了十冠王的伟业，同时也打破了他一年来的冠军荒，拿到了第50个红土赛冠军和总共第70冠。这也是他本赛季4次决赛以来的第1场胜利，同时也是2017赛季的第1冠。在自己的福地，纳豆终于不再是配角了。
